<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Like A Calculator -- For Your Computer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="jscalc.css" />
    <script type="text/javascript" src="jscalc.js"></script>
</head>

<body>
    <nav id="sections">
        <a href="index.html">Home</a> --
        <a href="about.html">About Me</a> --
        <a href="projects.html">Projects</a> --
        <a href="contact.html">Contact Me</a>
    </nav>
    <div class="container" id="calc">
        <div id="io"></div>
        <div class="row">
            <div class="col-xs-3" id="clear">CE</div>
            <div class="col-xs-3" id="backspace"><--</div>
            <div class="col-xs-3 button" id="square">x<sup>2</sup></div>
            <div class="col-xs-3 button" id="/">/</div>
        </div>
        <div class="row">
            <div class="col-xs-3" id="7">7</div>
            <div class="col-xs-3" id="8">8</div>
            <div class="col-xs-3" id="9">9</div>
            <div class="col-xs-3" id="*">*</div>
        </div>
        <div class="row">
            <div class="col-xs-3" id="4">4</div>
            <div class="col-xs-3" id="5">5</div>
            <div class="col-xs-3" id="6">6</div>
            <div class="col-xs-3" id="-">-</div>
        </div>
        <div class="row">
            <div class="col-xs-3" id="1">1</div>
            <div class="col-xs-3" id="2">2</div>
            <div class="col-xs-3" id="3">3</div>
            <div class="col-xs-3" id="+">+</div>
        </div>
        <div class="row">
            <div class="col-xs-3">   </div>
            <div class="col-xs-3" id="0">0</div>
            <div class="col-xs-3" id=".">.</div>
            <div class="col-xs-3" id="equals">=</div>
        </div>
    </div>
  <footer>Note: Calculator accepts both keyboard and mouse input, try it out!</footer>
</body>
</html>
